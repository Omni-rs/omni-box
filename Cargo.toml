[package]
name = "omni-box"
version = "0.1.0"
edition = "2021"

[dependencies]
# ethereum
alloy = { version = "0.6.2", features = ["full", "node-bindings", "rlp"] }
# near
near-workspaces = { version = "0.14.1", features = [
    "experimental",
    "unstable",
] }
# bitcoin
bitcoin = { version = "0.32.0", default-features = false, features = [
    "std",
    "serde",
    "rand-std",
    "rand",
    "secp-lowmemory",
    "secp-recovery",
] }

